query InstructorCourse($courseId: String!) {
  course(id: $courseId) {
    id
    createdAt
    updatedAt
    title
    description
    sections {
      id
      title
      courseId
      createdAt
      updatedAt
      lessonOrder
      lessons {
        id
        createdAt
        updatedAt
        title
        sectionId
        videoUri
        videoEmbedUrl
        isArticle
      }
    }
    category
    promoVideo
    promoImage
    instructorId
    tags
    sectionOrder
  }
}
